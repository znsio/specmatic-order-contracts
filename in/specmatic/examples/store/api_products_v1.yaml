openapi: 3.0.1
info:
  title: Products API
  version: v1
paths:
  "/products/{id}":
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: number
        examples:
          200_UPDATE:
            value: 1
    put:
      operationId: updateProduct
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ProductDetails"
            examples:
              200_UPDATE:
                value:
                  {
                    "name": "Artificial Lamp",
                    "cost": 100
                  }
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Product"
              examples:
                200_UPDATE:
                  value:
  "/products":
    post:
      operationId: createProduct
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ProductDetails"
            examples:
              200_ADD:
                value:
                  {
                    "name": "Wooden Sofa",
                    "cost": 300
                  }
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Product"
              examples:
                200_ADD:
                  value:

components:
  schemas:
    Product:
      type: object
      allOf:
        - $ref: "#/components/schemas/ProductId"
        - $ref: "#/components/schemas/ProductDetails"
    ProductDetails:
      type: object
      properties:
        name:
          type: string
          nullable: true
        cost:
          type: integer
          nullable: true
    ProductId:
      title: Product Id
      type: object
      properties:
        id:
          type: integer
      required:
        - id
